<!DOCTYPE html>
<html>
<head>
    <title>购物车</title>
</head>
<body>
    <h1>购物车</h1>
    
    <div>
        <h2>商品列表</h2>
        <ul id="productList">
            <li>商品 1 - 价格：$10 <button onclick="addToCart('商品 1', 10)">添加到购物车</button></li>
            <li>商品 2 - 价格：$20 <button onclick="addToCart('商品 2', 20)">添加到购物车</button></li>
            <li>商品 3 - 价格：$30 <button onclick="addToCart('商品 3', 30)">添加到购物车</button></li>
        </ul>
    </div>

    <div>
        <h2>购物车</h2>
        <ul id="cartList"></ul>
        <p id="totalPrice">总价格：$0</p>
        <button onclick="goToCheckout()">去结算</button>
    </div>

    <script src="cart.js"></script>
</body>
</html>
