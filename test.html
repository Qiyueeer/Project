<!DOCTYPE html>
<html>
<head>
  <title>Simple Shopping Cart</title>
</head>
<body>
  <h1>Simple Shopping Cart</h1>
  
  <div>
    <h2>Products</h2>
    <ul>
      <li>Product 1 - $10 <button onclick="addItem('Product 1', 10)">Add to Cart</button></li>
      <li>Product 2 - $20 <button onclick="addItem('Product 2', 20)">Add to Cart</button></li>
      <li>Product 3 - $30 <button onclick="addItem('Product 3', 30)">Add to Cart</button></li>
    </ul>
  </div>
  
  <div>
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      
    </ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>
  
  <script>
    const cart = [];
    
    function updateCartTotal() {
      const totalElement = document.getElementById('cart-total');
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      totalElement.textContent = total;
    }
    
    function addItem(name, price) {
      const item = { name, price };
      cart.push(item);
      
      const cartItems = document.getElementById('cart-items');
      const li = document.createElement('li');
      li.textContent = `${name} - $${price}`;
      cartItems.appendChild(li);
      
      updateCartTotal();
    }
    
    function checkout() {
      alert('Thank you for your purchase!');
      cart.length = 0; // Clear the cart
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = ''; // Clear the cart items displayed
      updateCartTotal();
    }
  </script>
</body>
</html>
